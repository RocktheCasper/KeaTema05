<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dyr-f</title>
    <style>
        img {
            width: 250px;
        }

    </style>
</head>

<body>
    <div class="dyr"></div>

    <template class="dyretemplate">
        <div class="dyr">
            <h2>
            </h2>
            <ul>
                <li class="type-data">
                </li>
                <li class="levested-data"></li>
            </ul>
            <img src="" alt="">
        </div>
    </template>

    <script>
        //Definerer 3 dyr i array med tilhørende klassifikationer.
        let dyr = [{
            "navn": "Gila Monster",
            "type": "Krybdyr",
            "levested": "Mexico",
            "billede": "gilamonster.jpg"

        }, {
            "navn": "Rød Panda",
            "type": "Pattedyr",
            "levested": "Kina",
            "billede": "roedpanda.jpg"
        }, {
            "navn": "Asiatisk Dværgodder",
            "type": "Pattedyr",
            "levested": "Asien",
            "billede": "odder.jpg"
        }, ];




        document.addEventListener("DOMContentLoaded", start);


        //Definerer destination med dest og vælger template med temp. Klon af template bliver udfyldt med hver objekt i array.
        function start() {
            let dest = document.querySelector(".dyr");
            let temp = document.querySelector(".dyretemplate");
            dyr.forEach(dyr => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = dyr.navn;
                klon.querySelector("ul .type-data").textContent = dyr.type;
                klon.querySelector("ul .levested-data").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                dest.appendChild(klon);



            })
        }

    </script>

</body>

</html>
